<div class="row">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Produit</th>
                <th>Prix</th>
                <th>Quantite</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <h3>Votre panier</h3>
            <tr ng-repeat="article in articles">
                <td>
                    <span ng-bind="article.name"></span>
                </td>
                <td>
                    <span ng-bind="totalArticle(article)"></span>
                </td>
                <td>
                    <input type="number" class="col-xs-2" ng-model="article.quantity"/>
                </td>
                <td>
                    <button class="btn btn-default" ng-click="removeArticle(article)">
                        <i class="icon-trash"></i>
                    </button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <b>Total articles :</b>
                </td>
                <td>
                    <b><span ng-bind="total()"></span></b>
                </td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
