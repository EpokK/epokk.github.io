<div ng-repeat="article in articles">
	<h2><span ng-click="showArticle(article)" style="cursor: pointer;" ng-bind="article.title"></span> <a ng-click="showArticle(article)"><i ng-class="{'icon-collapse-top': !article.show, 'icon-collapse': article.show}"></i></a></h2>
	<article ng-show="article.show" ng-include="" src="article.url2"></article>
</div>
