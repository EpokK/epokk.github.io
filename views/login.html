<div class="login">
	<div class="onglets">
		<div class="onglet">
			SIGN IN
		</div>
		<div class="onglet active">
			SIGN UP
		</div>
	</div>
	<div class="ligne">

		<span class="icon"><i class="icon-envelope"></i></span>
	</div>
	<div class="ligne">
		<input placeholder="password" type="password" ng-model="password" />
		<span class="icon"><i class="icon-key"></i></span>
		<span password-meter="" password="password"></span>
	</div>
	<div class="ligne">
		<input placeholder="retype password" type="password" />
		<span class="icon"><i class="icon-key"></i></span>
		<i class="bubble icon-circle-blank"></i>
		<i class="bubble icon-circle-blank"></i>
		<i class="bubble icon-circle-blank"></i>
		<i class="bubble icon-circle-blank"></i>
	</div>
	<div class="ligne">
		<input placeholder="nickname" type="text" />
		<span class="icon"><i class="icon-user"></i></span>
	</div>
	<div class="ligne" style="line-height: 35px;">
		<label for="">
			<input type="checkbox" style="margin-right: 10px;" /> I have read and agree to the <a href="#">User Licence Agreement</a>
		</label>

	</div>
	<div class="ligne center">
		<button>Sign up</button>
	</div>
</div>
